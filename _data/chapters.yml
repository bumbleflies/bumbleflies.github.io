# Transformation Journey Chapters
# Metadata for the 5-chapter scroll experience

chapters:
  - id: chaos
    number: 1
    title_key: transformation.chapters.chaos.title
    slug: chaos
    scroll_range:
      start: 0
      end: 15
    background_color: "#333333"
    text_color: "#f0f0f0"
    theme: dark
    has_cta: false

  - id: bumbleflies
    number: 2
    title_key: transformation.chapters.bumbleflies.title
    slug: bumbleflies
    scroll_range:
      start: 15
      end: 30
    background_color: "#fef5e7"
    text_color: "#2d2d2d"
    theme: light
    has_cta: true
    cta_text_key: transformation.chapters.bumbleflies.cta

  - id: method
    number: 3
    title_key: transformation.chapters.method.title
    slug: method
    scroll_range:
      start: 30
      end: 50
    background_color: "#ffffff"
    text_color: "#2d2d2d"
    theme: light
    has_cta: true
    cta_text_key: transformation.chapters.method.cta

  - id: action
    number: 4
    title_key: transformation.chapters.action.title
    slug: action
    scroll_range:
      start: 50
      end: 80
    background_color: "#f8f8f8"
    text_color: "#2d2d2d"
    theme: light
    has_cta: true
    cta_text_key: transformation.chapters.action.cta
    is_lead_gen_focus: true

  - id: your_turn
    number: 5
    title_key: transformation.chapters.your_turn.title
    slug: your-turn
    scroll_range:
      start: 80
      end: 100
    background_color: "#fff8e1"
    text_color: "#2d2d2d"
    theme: light
    has_cta: true
    is_conversion_chapter: true

