title: bumbleflies | ðŸ¦‹
email: info@bumbleflies.de
author: bumbleflies UG
baseurl: "" # the subpath of your site, e.g. /blog
baseurl_root: "" # root baseurl for absolute paths (always empty, use baseurl for relative paths)
url: "https://bumbleflies.de" # the base hostname & protocol for your site, e.g. http://example.com

copyright: 'bumbleflies UG [CC by 4.0](https://creativecommons.org/licenses/by/4.0/){:target="_blank"}'

locale: "de-DE"
# https://github.com/kurtsson/jekyll-multiple-languages-plugin#31-using-the-gem
languages: ["de", "en"]
default_locale_in_subfolder: false
exclude_from_localizations: ["assets", "favicon.ico"]

# Build settings
theme: jekyll-agency

repository: bumbleflies/bumbleflies.github.io

include:
  - _pages

# https://jekyllrb.com/docs/troubleshooting/#configuration-problems
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/bumbleflies.jekyll.agency
  - vendor/gems/
  - vendor/ruby/
  - README.md
  - 404.html
  - CLAUDE.md
  - MODERNIZATION_PLAN.md
  - PERFORMANCE.md
  - STORYTELLING_COMPONENTS.md
  - QA_REPORT.md
  - TRANSFORMATION_JOURNEY_CONCEPT.md
  - _pages/beta-index.md

plugins:
  - jekyll-github-metadata
  - jekyll-redirect-from
  - jekyll-multiple-languages-plugin

# Hide beta index from main site
defaults:
  - scope:
      path: "_pages/beta-index.md"
    values:
      published: false
