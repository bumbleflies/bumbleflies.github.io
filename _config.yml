locale: "de-DE"
# https://github.com/kurtsson/jekyll-multiple-languages-plugin#31-using-the-gem
languages: ["de", "en"]
default_locale_in_subfolder: false
exclude_from_localizations: ["assets", "favicon.ico"]

# Build settings
theme: jekyll-agency

repository: bumbleflies/bumbleflies.github.io

include: ['_pages']

# https://jekyllrb.com/docs/troubleshooting/#configuration-problems
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/bumbleflies.jekyll.agency
  - vendor/gems/
  - vendor/ruby/
  - README.md
  - 404.html

plugins:
  - jekyll-github-metadata
  - jekyll-redirect-from
  - jekyll-multiple-languages-plugin
  - jekyll-sitemap