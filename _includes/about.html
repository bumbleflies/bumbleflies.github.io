<!-- About -->
<section class="{{ include.options.css_class }} page-section" id="{{ include.options.section | default: 'about' }}">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2 class="section-heading text-uppercase">{% t include.options.title  %}</h2>
        <h3 class="section-subheading text-muted">{% t include.options.text %}</h3>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-8 mx-auto text-center">
        {% capture body %}{% t include.options.body %}{% endcapture %}
        <div class="large text-muted">{{ body | markdownify }}</div>
      </div>
    </div>
  </div>
</section>
<!-- End About -->
