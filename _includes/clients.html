<!-- Clients -->
<section class="py-5" id="{{ include.options.section | default: 'clients' }}">
    <div class="container">
        <div class="row">
            {% for client in include.options.clients %}
            <div class="col-md-3 col-sm-6">
                <a href="{{ client.url }}" target="_blank">
                    {% if client.logo %}
                    <img class="img-fluid d-block mx-auto" src="{{ site.baseurl_root }}{{ client.logo }}" alt="{{ client.title }}"
                         width="200px" height="50px">
                    {% else %}
                    <h2 class="section-subheading align-middle">
                    {{ client.title }}
                    </h2>
                    {% endif %}
                </a>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
