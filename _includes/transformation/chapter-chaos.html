<!-- Chapter 1: Chaos - The Problem State -->
<div class="tj-chapter__content tj-chapter__content--hero">
  <div class="container">
    <div class="tj-hero">
      <h1 class="tj-hero__headline tj-reveal" data-reveal-delay="0">
        {% t transformation.chapters.chaos.headline %}
      </h1>

      <p class="tj-hero__subline tj-reveal" data-reveal-delay="200">
        {% t transformation.chapters.chaos.subline %}
      </p>

      <p class="tj-hero__question tj-reveal" data-reveal-delay="400">
        {% t transformation.chapters.chaos.question %}
      </p>

      <div class="tj-hero__scroll-prompt tj-reveal" data-reveal-delay="600">
        <span>{% t transformation.chapters.chaos.scroll_prompt %}</span>
        <i class="fas fa-arrow-down tj-pulse"></i>
      </div>
    </div>
  </div>

  <!-- Floating geometric elements (decorative) -->
  <div class="tj-chaos-elements" aria-hidden="true">
    <div class="tj-chaos-element tj-chaos-element--1"></div>
    <div class="tj-chaos-element tj-chaos-element--2"></div>
    <div class="tj-chaos-element tj-chaos-element--3"></div>
    <div class="tj-chaos-element tj-chaos-element--4"></div>
    <div class="tj-chaos-element tj-chaos-element--5"></div>
  </div>
</div>
