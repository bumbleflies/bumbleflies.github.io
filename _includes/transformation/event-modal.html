<!-- Event Modal Dialog (open:bumble:space) -->
<div class="modal fade" id="eventModal" tabindex="-1" role="dialog" aria-labelledby="eventModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered tj-modal-dialog tj-modal-dialog--wide" role="document">
    <div class="modal-content tj-modal">
      <div class="modal-header tj-modal__header">
        <h5 class="modal-title tj-modal__title" id="eventModalLabel">
          open:bumble:space #8
        </h5>
        <button type="button" class="close tj-modal__close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body tj-modal__body">

        <!-- Event Info -->
        <div class="tj-event-modal__info">
          <div class="tj-event-modal__date">
            <i class="fas fa-calendar-alt"></i>
            <span>20. Februar 2025, 18:00 - 22:00 Uhr</span>
          </div>
          <div class="tj-event-modal__location">
            <i class="fas fa-map-marker-alt"></i>
            <span>MaibornWolff im Kraftwerk, Drygalski-Allee 25, 81477 München</span>
          </div>
        </div>

        <!-- Event Description -->
        <div class="tj-event-modal__description">
          <h6>{% t pages.events.obs.about.title %}</h6>
          <p>{% t pages.events.obs.about.body %}</p>
        </div>

        <!-- Image Carousel -->
        <div class="tj-event-modal__carousel">
          <div id="eventCarousel" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="{{ site.baseurl }}/assets/img/impressions/obs-3-1.webp" class="d-block w-100" alt="open:bumble:space impressions">
              </div>
              <div class="carousel-item">
                <img src="{{ site.baseurl }}/assets/img/impressions/obs-3-2.webp" class="d-block w-100" alt="open:bumble:space impressions">
              </div>
              <div class="carousel-item">
                <img src="{{ site.baseurl }}/assets/img/impressions/obs-2-1.webp" class="d-block w-100" alt="open:bumble:space impressions">
              </div>
              <div class="carousel-item">
                <img src="{{ site.baseurl }}/assets/img/impressions/obs-1-1.webp" class="d-block w-100" alt="open:bumble:space impressions">
              </div>
            </div>
            <a class="carousel-control-prev" href="#eventCarousel" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#eventCarousel" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
        </div>

        <!-- Registration CTA -->
        <div class="tj-event-modal__cta">
          <a href="https://events.bumbleflies.de/obs-8/" class="btn btn-primary btn-lg" target="_blank" rel="noopener">
            <i class="fas fa-ticket-alt"></i>
            {% t pages.events.obs.header.button %}
          </a>
          <p class="tj-event-modal__price">
            <small>Teilnahmegebühr: 10€</small>
          </p>
        </div>

      </div>
    </div>
  </div>
</div>
