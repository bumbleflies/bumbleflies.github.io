          The **second day** follows a similar pattern: After arriving and a brief morning start at 9:30 AM, we'll have the Marketplace for the second day. Again, there will be multiple session rounds for active participation and learning from others' experiences and knowledge. The second day concludes at **5 PM with a closing discussion and feedback round**, where we'll reflect on our learnings and discuss how to implement them in practice.
    
          Overall, you can look forward to a conference characterized by active participation, collective learning, and the exchange of experiences. It promises to be exciting, inspiring, and above all, highly interactive!
    accceu:
      23:
        title: ACCCEU23
        slogan: ACCCEU - Outside. Camping. Coaching - That's how the camp was
        header:
          title: Agile Camper Coach Camp 2023
          text: Outside. Camping. Coaching
          button: Impressions
        about:
          title: What is an Agile Camper Coach Camp?
          body: "The Camper Coach Camp is like an [Agile Coach Camp](https://agilecoachcamp.org/), with the difference that we don't build on an existing location, but rather create it ourselves through campers [and tents, etc.]. It's truly self-organized. But words can't do it justice; check out the pictures to get an idea of what to expect. Just a heads up: it's going to blow your mind!"
        schedule:
          title: How was the camp?
          body: |
            The Agile Camper Coach Camp Europe (ACCCEU) is not just another Agile Coach Camp – it's a unique experience of self-organization and collaboration. Imagine a camp where you not only share your knowledge and experiences but also create the place where it happens. Through campers, tents, and the community of participants, a dynamic environment emerges that embodies the principles of agility and self-organization.
    
            #### Arrival and Setup
            Start the day by setting up your camper or tent and get to know other enthusiastic Agile Coaches.
            #### Open Space Opening
            Once everyone is settled in, we kick off with an Open Space opening where every participant can propose topics and plan sessions.
            #### Self-Organized Sessions
            Throughout the day, there are multiple slots for sessions organized and led by the participants. These can range from workshops to discussions to hands-on activities.
            #### Networking and Relaxation
            Use the breaks between sessions to network with other participants, enjoy the beautiful surroundings of the "Wanderheaven" campsite, or simply relax.
            #### Closing and Reflection
            At the end of the day, all participants come together to share their experiences, give feedback, and reflect on what they've learned.
    
            The Agile Camper Coach Camp offers a perfect combination of learning, networking, and nature. It's an opportunity to dive deep into the world of agile coaching while experiencing the freedom and adventure of camping life. Be prepared to be impressed and inspired by this unique experience!
        next:
          title: When and where is the next ACCCEU?
          intro: |
            The organizing team for the Camper Coach Camp is currently planning the next camp. Check out [ACCCEU24](/accceu24) to stay updated.
      24:
        title: ACCCEU24
        slogan: ACCCEU - Outside. Camping. Coaching - Learn all about the Agile Camper Coach Camp and secure your ticket now
        header:
          title: Agile Camper Coach Camp 2024
          text: Outside. Camping. Coaching
          button: Register
        about:
          title: What is an Agile Camper Coach Camp?
          body: |
            # The Idea
            The idea was born at a party in 2019. Yes, it was after midnight and yes, it was in the kitchen ;). From then on, the idea spread, gained more followers, and finally, in September 2020, the [first #accceu](https://x.com/hashtag/accceu) took place at a cozy little campsite in northern Bavaria.
            The idea was very happy with this event, felt comfortable and cozy, and took a little nap, hibernated, and grew. In 2023, it decided to wake up again, fresh and beautiful as ever, and so the [second #accceu](/agiles-camper-coach-camp-23) took place in 2023. The organizers and participants had changed a bit, but the idea was still the same. It liked Turkey so much that after the event it decided to sleep again for a while, but not too long. And so it was decided to repeat the #accceu in 2024. And since the idea is European, we looked for another country.
            # What does the idea look like?
            The idea is as simple as it is beautiful. Since this profession has existed, Agile Coaches have been meeting at unconferences. These unconferences are often called camps. So if we meet in camps to openly discuss all aspects of Agile Coaching, why not do it while camping? The idea was to come together at a campsite, have open spaces there, talk about our passion (Agile Coaching or whatever moves us), but also cook, eat, talk, laugh, think, and whatever else should happen together. Open Space says whoever comes are the right people, and whatever happens is exactly what is supposed to happen.
