    obs:
      title: open:bumble:space
      header:
          title: Anmeldung zum open:bumble:space
          text: Wir freuen uns dich zu treffen!
          button: Melde dich an
      about:
        title: Was ist ein open bumble space?
        body: Der open:bumble:space ist der Ort, an dem sich die Münchner User Group zum Thema 'Agile' versammelt. Wir treffen uns alle zwei Monate zu einem Open Space. Wir wissen, dass Agilität auf ständigem Lernen basiert. Wir glauben, dass wir besser und schneller lernen, wenn wir unsere Erfahrungen miteinander austauschen, in einem ungezwungenen Rahmen, kein Vortrag sondern AdHoc.
      cant:
        title: Du kannst nicht teilnehmen?
        body: Schreib dich auf [unsere Liste](informiert-bleiben), dann informieren wir dich, sobald wir den nächsten Open Space planen.
      next:
        title: Alle Infos zum nächsten Event
        intro: |
          Es ist endlich wieder so weit: wir veranstalten wieder einen open:bumble:space!
          Diesmal zusammen mit [Michael](https://de.linkedin.com/in/michael-kugler-604b503a){:target="_blank"} und [Daniel](https://de.linkedin.com/in/daniel-leberle-5971a889){:target="_blank"} von [appdafür](https://www.appdafuer.com/){:target="_blank"}.
        location:
          name: Appdafuer GmbH
          url: https://www.appdafuer.com/
          header: Wer ist eigentlich appdafür?
          body: |
            Appdafür ist aus Begeisterung entstanden - für mobile Technologien. Die Idee: Zwei Freunde, Michael und Daniel, die zusammen coden möchten, bauen ein Unternehmen auf, das Werte schafft und die Welt ein kleines bisschen lebenswerter macht.
            Diese Begeisterung treibt uns Tag für Tag weiter an - mit der Überzeugung, dass digitale Innovationen entscheidend sind für eine nachhaltige Entwicklung.
    openchat:
      title: open:chat
      slogan: Entdecke die Zukunft des agilen Coachings in einer Welt, die durch innovative Technologien wie ChatGPT geprägt ist.
      header:
        title: Das nächste Kapitel der Agilität
        subtitle: Wie smarte Chatsysteme Coaching und Transformation revolutionieren
        button: Ticket buchen
      about:
        title: Warum sollte ich teilnehmen?
        body: |
          Entdecke die Zukunft des agilen Coachings in einer Welt, die durch innovative Technologien wie ChatGPT geprägt ist.
          Diese einzigartige Unkonferenz führt dich in die Möglichkeiten und Herausforderungen ein, die sich durch die Integration von smarten Chatsystemen in Coaching- und Organisationsentwicklungsprozesse ergeben. Tauche ein in interaktive Open Space Sessions, in denen du neue Fähigkeiten erlernen, konkrete Produkte entwickeln und gemeinsam Strategien für den Umgang mit dieser bahnbrechenden Technologie erarbeiten kannst. Schließ dich Expert:innen und Gleichgesinnten aus den Bereichen Agilität, Coaching und Organisationsentwicklung an und gestaltet gemeinsam die nächste Stufe der Agilität.

          Melde dich jetzt an und sichere dir deinen Platz für diese wegweisende 2-tägige Veranstaltung.
      next:
        title: Wann und wo findet die Konferenz statt?
        intro: |
          Die Konferenz findet im Münchner-Werksviertel statt. Als Location-Sponsor konnten wir [codecentric](https://www.codecentric.de/) gewinnen, die ihre wunderbaren Räumlichkeiten zur Verfügung stellen.
      location:
        name: codecentric AG
        url: https://www.codecentric.de/
        header: Wer ist eigentlich codecentric?
        body: |
          codecentric steht für exzellente Menschen und exzellente Software, die unsere Kunden im deutschsprachigen Raum dazu befähigen, schnell hochwertige Software-Lösungen zu entwickeln.
      cant:
        title: Begeistert?
        body: Dann buche dir direkt dein Ticket in unserem [Ticketshop](https://events.bumbleflies.de/openchat/) oder direkt unten auf der Seite.
      schedule:
        title: Was wird mich auf der Konferenz erwarten?
        body: |
          Wenn du zur Konferenz kommst, erwartet dich eine dynamische und interaktive Erfahrung, die sich rund um das Thema ChatGPT und agiles Coaching dreht. 
          
          Der **erste Tag beginnt um 9:30 Uhr mit der Ankunft und Registrierung**, wo du die Gelegenheit hast, dich mit anderen Teilnehmern auszutauschen und dich auf die bevorstehenden Sessions vorzubereiten.
          
          Um 10:00 Uhr starten wir mit der Marktplatz Eröffnung. Hier wird das Open Space Konzept vorgestellt und du hast die Möglichkeit, eigene Themen vorzuschlagen oder dich für bereits geplante Sessions zu entscheiden. Im Laufe des Tages gibt es mehrere Session-Runden, in denen du tief in verschiedene Themen eintauchen, Fragen stellen und gemeinsam mit anderen Lösungen erarbeiten kannst. Zwischen den Sessions sorgen wir natürlich für Verpflegung und Getränke, sodass du dich stärken und weiterhin produktiv am Geschehen teilnehmen kannst.
          
          Der erste Tag endet mit den Evening News um 17:30 Uhr, in denen die Highlights und Erkenntnisse des Tages zusammengefasst werden und ein Ausblick auf den nächsten Tag gegeben wird. Um 18 Uhr starten wir dann in das Abendprogramm.
          
          Am **zweiten Tag** geht es ähnlich weiter: Nach der Ankunft und einem kurzen Tagesstart um 9:30 Uhr folgt die Marktplatz Eröffnung für den zweiten Tag. Auch hier gibt es wieder mehrere Session-Runden, in denen du dich aktiv einbringen und von den Erfahrungen und Kenntnissen anderer profitieren kannst. Der zweite Tag klingt um **17 Uhr mit einer Abschlussdiskussion und Feedbackrunde** aus, in der wir gemeinsam reflektieren, was wir gelernt haben und wie wir das Gelernte in die Praxis umsetzen können.
          
          Insgesamt erwartet dich eine Konferenz, die von aktiver Teilnahme, gemeinsamem Lernen und dem Austausch von Erfahrungen geprägt ist. Es wird spannend, inspirierend und vor allem sehr interaktiv!
    accceu:
      title: ACCCEU23
      slogan: ACCCEU - Draußen. Campen. Coachen - Erfahre jetzt alles über das Agile Camper Coach Camp und sicher dir dein Ticket
      header:
        title: Agiles Camper Coach Camp 2023
        text: Draußen. Campen. Coachen
        button: Ticket buchen
      about:
        title: Was ist ein Agiles Camper Coach Camp?
        body: "Das Camper Coach Camp ist wie ein [Agile Coach Camp](https://agilecoachcamp.org/), mit dem Unterschied, dass wir nicht auf eine bestehende Location aufbauen, sondern diese (eben durch Camper [und Zelte, etc.]) selbst aufbauen. Sozusagen echt-selbstorganisiert. Aber was sind schon Worte, schaut euch lieber die Bilder an, damit ihr einen Eindruck bekommt, was euch da erwartet. Nur soviel vorweg: es wird euch umhauen!"
      schedule:
        title: Was erwartet mich auf dem Camp?
        body: |
          Das Agile Camper Coach Camp Europa (ACCCEU) ist nicht nur ein weiteres Agile Coach Camp – es ist eine einzigartige Erfahrung der Selbstorganisation und Zusammenarbeit. Stell Dir ein Camp vor, bei dem Du nicht nur Dein Wissen und Deine Erfahrungen teilst, sondern auch den Ort selbst gestaltest, an dem dies geschieht. Durch Camper, Zelte und die Gemeinschaft der Teilnehmer entsteht ein dynamisches Umfeld, das die Prinzipien von Agilität und Selbstorganisation verkörpert.

          #### Ankunft und Aufbau
          Beginne den Tag mit dem Aufbau Deines Campers oder Zeltes und lerne dabei andere begeisterte Agile Coaches kennen.  
          #### Open Space Eröffnung
          Nachdem alle sich eingerichtet haben, starten wir mit einer Open Space-Eröffnung, bei der jeder Teilnehmer Themen vorschlagen und Sessions planen kann.  
          #### Selbstorganisierte Sessions
          Während des Tages gibt es mehrere Slots für Sessions, die von den Teilnehmern selbst organisiert und geleitet werden. Dies kann von Workshops über Diskussionen bis hin zu praktischen Übungen reichen.  
          #### Networking und Entspannung
          Nutze die Pausen zwischen den Sessions, um Dich mit anderen Teilnehmern auszutauschen, die wunderschöne Umgebung des Campingplatzes "Wanderheaven" zu genießen oder einfach zu entspannen.  
          #### Abschluss und Reflexion
          Am Ende des Tages kommen alle Teilnehmer zusammen, um ihre Erfahrungen zu teilen, Feedback zu geben und das Gelernte zu reflektieren.  
          
          Das Agile Camper Coach Camp bietet eine perfekte Kombination aus Lernen, Netzwerken und Natur. Es ist eine Gelegenheit, tief in die Welt des agilen Coachings einzutauchen, während Du gleichzeitig die Freiheit und das Abenteuer des Campinglebens erlebst. Sei bereit, beeindruckt zu werden und Dich von dieser einzigartigen Erfahrung inspirieren zu lassen!  
      next:
        title: Wann und wo findest das ACCCEU23 statt?
        intro: |
          Das Orga-Team rund um das Camper Coach Camp hat den wundervollen Campingplatz [Wanderheaven](https://www.wanderheaven.com/) gefunden, der uns alles bietet, was für dieses Event erforderlich ist: Nette Plätzen zum Campen, eine freundliche Atmosphäre und ausreichend Platz für einen Open Space.
          Folge uns auf [Twitter](https://twitter.com/accceu) oder [Mastodon](https://social.bumbleflies.de/) um keine Updates zu verpassen.
      location:
        name: Wanderheaven Camping, Bodrum
        url: https://en.wanderheaven.com/
        header: Wir werden auf dem wunderschönen Wanderheaven-Campingplatz übernachten
        body: |
          Mit verschiedenen Gemeinschaftsbereichen haben sie ihr Camping-Erlebnis über das bloße Übernachten hinaus erweitert.
          Du kannst in unseren Tiny Houses in unserem Camp, das mit Mandarinenbäumen geschmückt ist, übernachten, deinen Kaffee vor deinem Bungalow genießen, unsere Glamping-Zelte erleben und verschiedene Erfahrungen in unserem Eventbereich sammeln!
          
          Wanderheaven Camping liegt im Herzen von Gümüşlük, nur 50 Meter vom Strand entfernt!
      cant:
        title: Begeistert?
        body: Dann buche dir direkt dein Ticket in unserem [Ticketshop](https://events.bumbleflies.de/accceu23/) oder direkt unten auf der Seite.
