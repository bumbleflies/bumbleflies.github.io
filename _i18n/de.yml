        header: Was ist die Akademie Blickwinkel?
        body: »Blickwinkel« begleitet Sie seit nunmehr 10 Jahren professionell und empathisch bei allen Herausforderungen rund um die Kommunikation. Sei es in unseren Seminaren oder in unseren Mediations- und Coachingausbildungen, in Einzelcoachings oder in Mediationen – auf Basis der Gewaltfreien Kommunikation (GFK) und unter Einsatz anderer bewährter Herangehensweisen.
      about:
        title: 6x6 Die besondere GFK-Übungsgruppe
        body: |
          Sie haben bereits Erfahrungen mit der Gewaltfreien Kommunikation gemacht und möchten jetzt gerne dran bleiben, tiefer einsteigen oder »nur üben«, um …
          
          _offene Fragen zu klären?_  
          _die GFK in Ihrem Alltag sicherer anwenden zu können?_  
          _herausfordernde Situationen vorzubereiten oder nachzubearbeiten?_  
          _gemeinsam mit anderen GFK-Interessierten mehr Spaß und Leichtigkeit in Ihr Leben zu bringen?_
          
          Dazu bieten wir Ihnen jetzt die Übungsgruppe 6 x 6 an, in der alles Platz hat, was Sie gerne »giraffisch« vertiefen möchten.
          ### Termine
          16.09./ 21.10./ 18.11./ 16.12.2024/ 20.01./ 17.02.2025
          jeweils 18:30 - 21 Uhr
          
          ### Seminargebühr
          190 € (selbst zahlende Privatpersonen)  
          173 € (Frühbucher-Preis selbst zahlende Privatpersonen)  
          266 € (Firmenkunden)
          
          ### Anmeldung
          Die Anmeldung erfolgt über die [Akademie Blickwinkel](https://www.akademie-blickwinkel.de/anmeldung.html){:target="_blank"}.
