      contents:
        title: Kursinhalte
        body: |
          ## Basis-Kurs: Einführung in ChatGPT
          **Dieser Workshop ist ideal, um spielerisch die Grundlagen von ChatGPT zu erlernen und Deine Kreativität zu entfalten.**
          
          Tauche ein in die Welt von ChatGPT und erlebe, was durch diese Technologie möglich ist.
          
          In nur 90 Minuten, perfekt für einen inspirierenden und kurzweiligen Einstieg.
          
          #### Erste Schritte mit ChatGPT
          Lerne, wie ChatGPT funktioniert und was es kann.
          #### Content-Erstellung leicht gemacht
          Erstelle unterhaltsame und ansprechende Inhalte wie Emails oder Blogbeiträge.
          #### Mehrsprachige Inhalte
          Entdecke, wie Du mit ChatGPT Inhalte in verschiedenen Sprachen kreieren kannst.
          #### Hands-on Erfahrung
          Setze Dein neu erlerntes Wissen direkt um und erstelle Deinen eigenen Content.
          
          ## Plus-Kurs: Erweiterte Möglichkeiten mit ChatGPT Plus
          **Dieser Workshop ist ideal, um deine Fähigkeiten von ChatGPT Plus zu erweitern und den vollen Nutzen kennenzulernen.**
          
          Erkunde die erweiterten Möglichkeiten von ChatGPT Plus und entdecke, wie diese fortschrittliche Technologie Deine Kreativität und Produktivität auf ein neues Niveau hebt.

          In zwei Stunden erhältst du einen tiefen Einblick in die Möglichkeiten, welche Deine Kreativität und Produktivität auf ein neues Niveau heben.
          
          #### Überblick über ChatGPT Plus
          Entdecke die erweiterten Funktionen und Vorteile der Plus-Version.
          #### Fortgeschrittene Content-Erstellung
          Nutze die verbesserten Fähigkeiten von ChatGPT Plus für anspruchsvollere Inhalte.
          #### Praxisorientierte Übungen
          Wende Dein Wissen an und erstelle fortgeschrittene Projekte mit ChatGPT Plus.
          #### Kreative VisualisierungErfahre, wie Du Deine Ideen visuell umsetzen kannst.
          ### Voraussetzungen
          ChatGPT Basis Kurs oder vergleichbares
          
          Nach erfolgreicher Teilnahme erhältst du dein Abschluss-Zertifikat.
          
          ## Produkt-Kurs: Erfolgreicher Produkt-Launch mit ChatGPTPlus
          **Dieser Workshop ist ideal, um die Fähigkeiten von ChatGPT in Tiefe zu erleben und für typische Anwendungsfälle in der Produktentwicklung auszuprobieren.**
          
          Erlebe, wie diese Technologie die Arbeitsweise verändert, mit der du Produkte erstellst und wie du am meisten davon profitierst.
          
          In 3 x 50 Minuten führen wir dich durch einen fiktiven Produkt-Entwicklungs-Prozess, durch den du spielerisch die Fähigkeiten im Detail erleben kannst.
          
          #### Erweiterte Content-Erstellung
          Erzeuge beeindruckende Produktbeschreibungen und Blogbeiträge.
          #### Marktforschung mit KI
          Nutze ChatGPT, um wertvolle Marktdaten zu sammeln und zu analysieren.
          #### Feedback-Strategien
          Lerne, Kundenfeedback effektiv zu sammeln und zu nutzen.
          #### Persona-Entwicklung
          Erstelle präzise Käuferpersonas mit Hilfe von ChatGPT.
          #### Logo-Design mit KI
          Experimentiere mit KI-generierten Logo-Entwürfen.
          ### Voraussetzungen
          Basis-Kurs: Einführung in ChatGPT oder gleichwertiges
          
          Nach erfolgreicher Teilnahme erhältst du dein Abschluss-Zertifikat.
          
          ## Moderatoren-Kurs: Workshop-Konzeption und -Durchführung mit ChatGPT Plus
          **Dieser Workshop ist ideal für Dich, wenn Du lernen möchtest, wie man effektive und interaktive Workshops plant und durchführt. Entwickle Deine Fähigkeiten weiter und werde ein Meister der Moderation.**
          
          Erlebe, wie diese Technologie die Arbeitsweise verändert, mit der du Workshops oder Trainings erstellst und wie du am meisten davon profitierst.
          
          In 3 x 50 Minuten führen wir dich durch eine fiktive Workshop-Planung, durch den du spielerisch die Fähigkeiten von ChatGPT im Detail erleben kannst.
          
          #### Workshop-Planung
          Lerne, wie Du eine spannende und informative Agenda gestaltest.
          #### Logistische Organisation
          Erfahre alles über die Planung von Anreise und Unterkunft.
          #### Moderationstechniken
          Verbessere Deine Fähigkeiten in der Leitung von Workshops.
          #### Feedback-Management
          Lerne, wie Du Feedback einholst und nutzt, um Dich stetig zu verbessern.
          #### Einsatz von ChatGPT in der Moderation
          Integriere ChatGPT in Deine Moderationsstrategie.
          ### Voraussetzungen
          Basis-Kurs: Einführung in ChatGPT oder gleichwertiges
          
          Nach erfolgreicher Teilnahme erhältst du dein Abschluss-Zertifikat.
