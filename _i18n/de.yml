    ai:
      title: 'GPT-Training'
      slogan: "ChatGPT Meistern: Dein Weg zum GPT-Experten"
      header:
        title: Dein Weg zum GPT-Experten
        text: ChatGPT Meistern
        button: Kurs buchen
      about:
        title: Willkommen zur Workshop-Reihe "ChatGPT Meistern"!
        body: |
          In einer Zeit, in der künstliche Intelligenz (KI) und Chatbots immer mehr an Bedeutung gewinnen, bieten wir Dir eine maßgeschneiderte Workshop-Reihe, die Dich in die Welt der smarten Chat-Systeme einführt. Egal, ob Du ein kreativer Kopf, ein Produktexperte oder ein erfahrener Moderator bist, unsere Kurse sind speziell darauf ausgelegt, Dir das nötige Rüstzeug zu geben, um ChatGPT effektiv und kreativ zu nutzen.
          
          ## Basis-Kurs: "Einführung in ChatGPT"
          Beginne Deine Entdeckungsreise mit unserem Basis-Kurs, der speziell für spielerische und kreative Menschen konzipiert ist. In diesem Einführungskurs erfährst Du, wie Du die Grundversion von ChatGPT für die Erstellung von Textinhalten wie Dialoge, Geschichten oder kreative Schreibübungen nutzen kannst. Es ist der ideale Weg, um auf unterhaltsame Art die Grundlagen und die Vielseitigkeit von ChatGPT zu erforschen.
          
          ## Plus-Kurs: "Erweiterte Möglichkeiten mit ChatGPT Plus"
          Tauche tiefer in die Welt von ChatGPT Plus ein und entdecke, wie Du mit dieser erweiterten Version nicht nur Texte, sondern auch beeindruckende Bildinhalte kreieren kannst. Im Plus-Kurs lernst Du, wie Du ChatGPT Plus für die Entwicklung visuell ansprechender Projekte wie illustrierte Geschichten oder kreative Bildkompositionen einsetzen kannst. Erlebe, wie diese fortschrittliche Technologie Deine kreativen Möglichkeiten erweitert.
          
          ## Produkt-Kurs: "Erfolgreicher Produkt-Launch mit ChatGPT Plus"
          Dieser Kurs ist für alle Produkt-Manager und Marketing-Experten, die lernen möchten, wie ChatGPT in der Produktentwicklung und -vermarktung eingesetzt werden kann. Von der Marktforschung bis zur Logo-Entwicklung – dieser Kurs deckt alle Aspekte ab, die für einen erfolgreichen Produkt-Launch wichtig sind.
          
          ## Moderatoren-Kurs: "Workshop-Konzeption und -Durchführung mit ChatGPT Plus"
          Für Moderatoren und Trainer, die ihre Fähigkeiten erweitern möchten, ist dieser Kurs genau das Richtige. Lerne, wie Du mit ChatGPT effektive und interaktive Workshops planen, durchführen und auswerten kannst.
          
          Mach Dich bereit, ChatGPT zu meistern!
          Egal, ob Du Deine kreativen Fähigkeiten erweitern, Dein Produkt effektiver vermarkten oder Deine Moderationstechniken verbessern möchtest – diese Workshop-Reihe bietet Dir die Tools und Kenntnisse, die Du benötigst, um in der Welt der Chatbots und KI erfolgreich zu sein.
          
          **Kursprache ist bei allen Kursen Deutsch**
