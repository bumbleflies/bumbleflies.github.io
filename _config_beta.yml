# Beta environment configuration
# This file is merged with _config.yml for beta builds
# Usage: bundle exec jekyll build -c _config.yml,_config_beta.yml

# Beta-specific settings
baseurl: "/beta"  # Serve from /beta path
baseurl_root: "/beta"  # Root baseurl for absolute paths (must match baseurl for beta)
url: "https://bumbleflies.de"  # Keep production URL
beta_mode: true  # Enable beta-specific features (banner, noindex)
