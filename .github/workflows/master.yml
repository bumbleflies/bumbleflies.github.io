# Sample workflow for building and deploying a Jekyll site to GitHub Pages
name: build-test-live

on:
  # Runs on pushes targeting the default branch
  push:
    branches:
      - "master"

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "live"
  cancel-in-progress: true

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: ğŸ’ setup ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.0"
      - name: ğŸ”¨ install dependencies & build site
        uses: limjh16/jekyll-action-ts@v2
        with:
          enable_cache: true
      - name: Archive Site
        uses: actions/upload-artifact@v3
        with:
          name: site
          path: _site
      - name: ğŸ setup python for test
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
          cache: "pip"
      - name: ğŸ“„ install test requirements
        uses: py-actions/py-dependency-install@v3
        with:
          path: "_tests/requirements.txt"
          update-setuptools: "false"
          update-wheel: "false"
      - name: ğŸ§ª test with pytest
        uses: dariocurr/pytest-summary@main
        with:
          paths: _tests
      - name: â›… upload artifact
        uses: actions/upload-pages-artifact@v1
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  # Deployment job

  deploy_live:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: deployment-site
      url: https://bumbleflies.de
    steps:
      - name: Invoke deployment hook
        uses: distributhor/workflow-webhook@v2
        env:
          webhook_url: ${{ secrets.WEBSITE_HOOK_URL }}
          webhook_secret: ${{ secrets.WEBSITE_HOOK_SECRET }}
