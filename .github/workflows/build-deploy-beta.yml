name: Build and Deploy Beta

on:
  push:
    branches:
      - beta
      - feature/modern-design

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "beta-pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: ğŸ’ setup ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.2"

      - name: ğŸ”¨ install dependencies & build beta site
        uses: limjh16/jekyll-action-ts@v2
        with:
          enable_cache: true
          custom_opts: '-c _config.yml,_config_beta.yml -d _site/beta'

      - name: ğŸ«± Upload beta site
        uses: actions/upload-artifact@v4
        with:
          name: beta-site
          path: |
            _site/beta
          retention-days: 7

      - name: ğŸ setup python for test
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: ğŸ“„ install test requirements
        uses: py-actions/py-dependency-install@v4
        with:
          path: "_tests/requirements.txt"
          update-setuptools: "false"
          update-wheel: "false"

      - name: ğŸ§ª test with pytest
        uses: dariocurr/pytest-summary@main
        with:
          paths: _tests

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: ğŸ«² Download beta site
        uses: actions/download-artifact@v4
        with:
          name: beta-site
          path: _site

      - name: â›… Upload pages artifact
        uses: actions/upload-pages-artifact@v3

      - name: ğŸš€ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
