name: Deploy site to live page

on:
  workflow_call:
    secrets:
      WEBSITE_HOOK_URL:
        required: true
        description: Endpoint to call for deployment trigger
      WEBSITE_HOOK_SECRET:
        required: true
        description: Endpoint secret
      GITHUB_TOKEN:
        required: true
        description: Token used to push new branch

jobs:
  live:
    runs-on: ubuntu-latest
    environment:
      name: deployment-site
      url: https://bumbleflies.de
    steps:
      - name: ðŸ«² Download site
        uses: actions/download-artifact@v4
        with:
          name: site
          path: _site
      - name: ðŸŽ‰ Push to stable branch
        uses: s0/git-publish-subdir-action@develop
        env:
          REPO: self
          BRANCH: stable
          FOLDER: _site
          # https://github.com/ad-m/github-push-action/issues/96
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # GitHub will automatically add this - you don't need to bother getting a token
          MESSAGE: "Build: ({sha}) {msg}" # The commit message
      - name: Invoke deployment hook
        uses: distributhor/workflow-webhook@v2
        env:
          webhook_url: ${{ secrets.WEBSITE_HOOK_URL }}
          webhook_secret: ${{ secrets.WEBSITE_HOOK_SECRET }}
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
