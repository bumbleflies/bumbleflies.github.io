name: Deploy site to live page

on:
  workflow_call:
    secrets:
      WEBSITE_HOOK_URL:
        required: true
        description: Endpoint to call for deployment trigger
      WEBSITE_HOOK_SECRET:
        required: true
        description: Endpoint secret

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  live:
    runs-on: ubuntu-latest
    environment:
      name: deployment-site
      url: https://bumbleflies.de
    steps:
      - name: ðŸ«² Download site
        uses: actions/download-artifact@v4
        with:
          name: site
          path: _site
      - name: ðŸŽ‰ Push to stable branch
        uses: s0/git-publish-subdir-action@develop
        env:
          REPO: self
          BRANCH: stable
          FOLDER: _site
          # https://github.com/ad-m/github-push-action/issues/96
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # GitHub will automatically add this - you don't need to bother getting a token
          MESSAGE: "Build: ({sha}) {msg}" # The commit message
      - name: pre-resolve webhook
        id: pre-resolve
        run: echo "webhook_ip=$(dig +short servyy.bumbleflies.de)" >> "$GITHUB_OUTPUT"
      - name: Trigger deployment
        run: |
          response=$(curl -s -o /dev/null -w "%{http_code}" -X POST ${{ secrets.WEBSITE_HOOK_URL }}/${{ secrets.WEBSITE_HOOK_SECRET }} --resolve 'webhook.bumbleflies.lehel.xyz:443:${{ steps.pre-resolve.outputs.webhook_ip }}')
          if [ "$response" -ne 200 ]; then
            echo "Deployment trigger failed with status code $response"
            exit 1
          fi
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
